<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/scss/pages/_create.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="../src/js/create.js"></script>
</head>

<body>
    <header>
        <div class="header-div">
            <div class="left-side">
               <a href="../public/index.html"><img src="https://themesflat.co/html/homzen/images/logo/logo@2x.png"></a> 
            </div>

    </header>
    <div class="main-div">
        <div class="main-container">
            <div class="container">
                <div class="right-side">
                    <h1>Add New Property</h1>
                    <form>
                        <input class="address" type="text" placeholder="Property address:">
                        <input class="location" type="text" placeholder="Property location:">
                        <input class="imgLink" type="text" placeholder="Property image link:">
                        <div> <input class="bed" type="number" placeholder="Bed count:">
                            <input class="bath" type="number" placeholder="Bath count:">
                        </div>
                        <div><input class="size" type="number" placeholder="Property size:">
                            <input class="price" type="number" placeholder="Property price:">
                        </div>
                        <div>
                            <p>Type</p>
                            <select class="type">
                                <option>Villa</option>
                                <option>Studio</option>
                                <option>Office</option>
                            </select>
                        </div>

                        <input class="your-name" type="text" placeholder="Your Name:">
                        <input class="submit" type="submit" value="Add Property">
                    </form>


                </div>
            </div>
        </div>
    </div>
</body>

</html>
